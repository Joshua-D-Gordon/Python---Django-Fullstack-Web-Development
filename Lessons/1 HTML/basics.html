<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is the title!</title>
</head>
    <body>
    <!-- commenting -->
        <h1>Hello World!</h1>
        <h2>Hello World!</h2>
        <h3>Hello World!</h3>
        <h4>Hello World!</h4>
        <h5>Hello World!</h5>
        <h6>Hello World!</h6>

    <p>this i s a paragraph</p>

    <p><b>this is bold</b></p>

    <p><em>this is italic</em></p>

    <!-- lists -->
    <h1>Lists</h1>
    <ol>
        <li>first item</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>first</li>
        <li>second</li>
    </ul>

    <!-- divs and spans -->
    <!-- span and divs for grouping styles in css -->
    <div class="groupone">
        <h1>Group one</h1>
        <p>i want <span>this as a</span> group</p>
    </div>

    <!-- image , links , attributes -->
    <!-- image needs full file path if not in folder -->

    <img src="img1.png" alt="Image not found" width="200px" height="200px">

    <!-- button -->

    <button>hello</button>

    <!-- Links-->
    <a href="#">Link to some URL</a>

    </body>
</html>
